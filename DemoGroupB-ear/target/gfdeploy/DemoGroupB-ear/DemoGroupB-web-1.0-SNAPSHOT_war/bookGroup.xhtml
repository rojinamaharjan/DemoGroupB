<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/template/mainTemplate.xhtml">
        <ui:define name="title">Book Group</ui:define>
        <ui:define name="content">
            <h1 class="pagetitle">Book Group</h1>
            <div class="account">
                <div class="rtinner_left_block">            
                    <p:growl globalOnly="true"/>
                    <h:form>
                        <h:commandButton value="New" action="#{bookGroupBean.initCreate}"/>
                    </h:form>
                    

                    <h:form id="manageNoticePanelForm">
                        <rich:dataTable id="dtBookGroup"
                                        value="#{bookGroupDataModel.bookGroupDtos}"
                                        var="bookGroupDto"
                                        rowKeyVar="row">
                            <f:facet name="noData">
                                <h:outputText value="No records found!" id="noRecord" style="font-size: 14px;color: red"/>
                                <script>
                                    document.getElementById("adiv").style.visibility = "hidden";
                                </script>
                            </f:facet>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="S.N."/>
                                </f:facet>
                                <h:outputText value="#{row+1}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Name"/>
                                </f:facet>
                                <h:outputText value="#{bookGroupDto.name}"/>
                            </h:column>

                            
                            
                           

                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Description"/>
                                </f:facet>
                                <h:outputText value="#{bookGroupDto.description}"/>
                            </h:column>
                            
                              
                             
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Actions"/>
                                </f:facet>

                                <h:commandLink class="action edit" title="Edit" value="" action="#{bookGroupBean.initEdit()}">
                                    <f:setPropertyActionListener value="#{bookGroupDto}" target="#{bookGroupDataModel.bookGroupDto}"/>
                                    <f:ajax execute="@this" onevent="function(data){showJqueryLoader(data)}" render="@form"/>
                                </h:commandLink>

                                <h:commandLink class="action delete" title="Delete" value="" action="#{bookGroupBean.delete}" onclick="return confirm('Are You Sure?')">
                                    <f:setPropertyActionListener value="#{bookGroupDto}" target="#{bookGroupDataModel.bookGroupDto}"/>
                                    <f:ajax execute="@this" onevent="function(data){showJqueryLoader(data)}" render="@form"/>
                                </h:commandLink>

                            </h:column>
                        </rich:dataTable>
                    </h:form>
                </div>
            </div>

            <h:form id="frmEditParent">
                <rich:popupPanel show="#{bookGroupDataModel.createEditPanel}" styleClass="customPop" id="popupEditParent" domElementAttachment="form" autosized="true" resizeable="false" moveable="true" onmaskclick="#{rich:component('popupEditParent')}.hide();">
                    <div class="account">
                        <div class="rtinner_left_block">
                            <fieldset class="container-fluid">
                                <legend><h2>Create/Edit Book</h2></legend>
                                <p>
                                    <h:outputLabel value="Name: "><span class="compulsoryField">*</span></h:outputLabel>
                                    <h:inputText id="itClassName" 
                                                 required="true" 
                                                 requiredMessage="Enter Name" 
                                                 validatorMessage="Enter Valid Name."
                                                 value="#{bookGroupDataModel.bookGroupDto.name}">
                                        <f:converter converterId="convertor.StringSpace"/>
                                    </h:inputText>
                                    <h:message class="redcolortext" for="itClassName" id="itClassNameErr"/>
                                </p>
                                

                                <p>
                                    <h:outputLabel value="Description: "><span class="compulsoryField">*</span></h:outputLabel>
                                    <h:inputText id="itClassDescription" 
                                                 required="true" 
                                                 requiredMessage="Enter Description" 
                                                 validatorMessage="Enter Valid Description."
                                                 value="#{bookGroupDataModel.bookGroupDto.description}">
                                    </h:inputText>
                                    <h:message class="redcolortext" for="itClassDescription" id="itClassDescriptionErr"/>
                                </p>
                                        
                                         
                            </fieldset>
                        </div>
                        <div class="rtinner_right_block">
                            <div class="Btn_block">
                                <p>
                                    <h:commandButton id="btnEditParent" value="Save" action="#{bookGroupBean.saveUpdate()}">
                                        <f:ajax execute="@form" onevent="function(data){handleDisableButton(data,'frmEditParent:btnEditParent')}" render="@form"/>
                                    </h:commandButton>

                                    <h:commandButton id="btnCancel" value="Cancel" action="#{bookGroupBean.navigateToPage()}" immediate="true">
                                        <f:ajax execute="@form" onevent="function(data){handleDisableButton(data,'frmEditParent:btnCancel')}" render="@form"/>
                                    </h:commandButton>
                                </p>
                            </div>
                        </div>
                    </div> 
                </rich:popupPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
